<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ver producto</title>
    
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f8ff; /* azul muy claro */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    .navbar {
        width: 100%;
        background-color: #1565c0; /* azul fuerte */
        color: white;
        padding: 1.2rem 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    .main-menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 2rem;
    }

    .main-menu a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
    }

    .main-menu a:hover {
        background-color: #42a5f5; /* azul claro al pasar mouse */
    }

    form {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 420px;
        margin-top: 120px;
        box-sizing: border-box;
        transition: transform 0.3s ease-in-out;
    }

    form:hover {
        transform: translateY(-5px);
    }

    h2 {
        text-align: center;
        color: #1565c0;
        margin-bottom: 30px;
        font-weight: 700;
    }

    p {
        margin: 0.8em 0 0.5em 0;
        font-weight: 600;
        color: #0d47a1;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #90caf9; /* azul claro */
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1rem;
        transition: border-color 0.3s ease-in-out, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
        border-color: #1565c0;
        outline: none;
        box-shadow: 0 0 6px rgba(21, 101, 192, 0.4);
    }

    button {
        width: 100%;
        padding: 14px;
        background-color: #1565c0;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: bold;
        transition: background-color 0.3s ease-in-out;
        margin-top: 20px;
    }

    button:hover {
        background-color: #0d47a1;
    }

    @media (max-width: 600px) {
        form {
            padding: 25px;
            margin-top: 90px;
        }

        .main-menu {
            gap: 1rem;
        }
    }
</style>
</head>
<body>

    <nav class="navbar">
        <ul class="main-menu">
            <li><a href="FormSelec.html">Seleccionar</a></li>

            <li><a href="FormEliminar.html">Eliminar</a></li>
            <li><a href="FormAct.html">Actualizar</a></li>
        </ul>
    </nav>
    
    <form action="Seleccion.php" method="POST" onsubmit="return confirmarEliminacion()">
        <h2>Seleccionar producto</h2>
        <p>ID: </p>
        <input type="number" name="id" required>
        
        <button type="submit">seleccionar</button>
    </form>

    <script>
        function confirmarEliminacion() {
            return confirm("¿Estás seguro de que deseas seleccionar este producto?");
        }
    </script>
    
</body>
